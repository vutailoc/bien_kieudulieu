<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>tổng 2 số nguyên</title>
</head>
<body>
    
    <script>
        a=prompt("số nguyên thứ nhất")
        b=prompt("số nguyên thứ 2")
             a=parseInt(a)
             b=parseInt(b)

        tong= a+b;
        
        alert("tổng hai số bằng: " + tong)
        document.write("tổng hai số nguyên bằng: " + tong)
    </script>

</body>
</html>
