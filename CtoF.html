<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ</title>
</head>
<body>
 
    <script>
            let doC = prompt("nhập số độ C: ")

            let doF = [(doC*1.8) + 3]

            document.write("kết quả chuyển đổi: " + doF)
    </script>



</body>
</html>
