<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính hình tròn</title>
</head>
<body>
<script>
   let r=prompt("nhập bán kính hình tròn");   

   const PI=3.14;

   let D=r*2;
   let C=D*PI;
   let S=r^2*PI;

document.write("đường kính hình tròn: " + D + "<br>"
+"chu vi hình tròn: " + C + "<br>"
+"diện tích hình tròn: " + S)

   

</script>
    
</body>
</html>
