<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính lãi ngân hàng</title>
</head>
<body>
<script>
let sotien=prompt("nhập vào số tiền gửi")
let laisuat=prompt("nhập vào tỉ lệ lãi suất")
let nam=prompt("nhập vào số năm bạn muốn gửi")


    let  laiMoiNam=sotien*laisuat/100;

    let    tong=sotien*1 + nam*laiMoiNam;

document.write("tổng số tiền phải trả: " + tong)

</script>
    
</body>
</html>
